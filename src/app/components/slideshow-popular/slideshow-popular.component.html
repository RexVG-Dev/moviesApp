<ion-slides [options]="slidesOptions">
  <ion-slide *ngFor="let pares of popularMovies | popularPipe">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card class="bg-ion-card" mode="md" (click)="onDetails(movie.id)">
          <img [src]="movie.poster_path | imagePipe" class="popular">
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-slide>

  <ion-slide class="slide-mas">
    <!--(click)="onClick()" expand="full" fill="clear" shape="round"-->
    <ion-button (click)="onShowMore()" expand="full" size="large" class="btn-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
